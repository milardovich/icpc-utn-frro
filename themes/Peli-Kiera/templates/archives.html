{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Archivos{% endblock %}

{% block content %}
    <main>
        <section id="list">
            <h2>Archivos de {{ SITENAME }}</h2>
            <ul>
                {% for article in dates %}
                    <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
                        <time>{{ article.date|strftime('%m/%Y') }}</time>
                    </li>
                {% endfor %}
            </ul>
        </section>
    </main>
{% endblock %}
